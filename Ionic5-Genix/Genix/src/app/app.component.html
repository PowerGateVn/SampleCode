<ion-app>
    <ion-split-pane contentId="main-content" when="(min-width: 2400px)">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header lines="full">
                        <ion-text color="secondary">
                            <h4 class="menu__header-text">{{ authService.user?.data?.email }}</h4>
                        </ion-text>
                    </ion-list-header>
                    <div (click)="onClick()">
                        <ion-item routerLink="/">
                            <ion-icon slot="start" name="folder-open"></ion-icon>
                            <ion-label>ListForm</ion-label>
                        </ion-item>
                        <ion-item routerLink="/submissions">
                            <ion-icon slot="start" name="cloud-upload"></ion-icon>
                            <ion-label>Submission</ion-label>
                        </ion-item>
                        <ion-item (click)="authService.logout()">
                            <ion-icon slot="start" name="log-out"></ion-icon>
                            <ion-label>Logout</ion-label>
                        </ion-item>
                    </div>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
